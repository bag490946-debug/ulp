services:
  - type: web
    name: credential-manager
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    envVars:
      - key: PYTHON_PATH
        value: .
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
    plan: free
    autoDeploy: false